<form class="contact100-form validate-form">
    <div class="col-lg-12 col-md-12 col-sm-12 com-xs-12">
        <div class="wrap-input100 validate-input col-md-6">
            <input id="name" class="input100" type="text" name="name" placeholder="Nome completo" >
            <span class="focus-input100"></span>
            <label class="label-input100" for="name">
                <i class="material-icons col-indigo">account_circle</i>
            </label>
        </div>
        
        <div id="divCPF" name="divCPF" class="wrap-input100 validate-input col-md-3 m-l-5">
            <input id="cpf" class="input100" type="text" name="cpf" placeholder="CPF" >
            <span class="focus-input100"></span>
            <label class="label-input100" for="cpf">
                <i id="iconInputCPF" name="iconInputCPF" class="material-icons col-indigo">assignment_ind</i>
            </label>
        </div>
        <div class="alidate-input col-md-2 m-t-15 m-l-5">
            <input type="checkbox" id="semCPF" name="semCPF" class="filled-in chk-col-indigo" onclick="noCPF();" />
            <label for="semCPF"><strong>SEM CPF?</strong></label>
        </div>

        <!-- ======== -->
        
        <div id="divCNS" class="wrap-input100 col-md-4">
            <input id="cns" class="input100" type="text" name="cns" placeholder="Cartão do SUS">
            <span class="focus-input100"></span>
            <label class="label-input100" for="cns">
                <i id="iconInputCNS" class="material-icons">card_membership</i>
            </label>
        </div>

        <div class="wrap-input100 validate-input col-md-7 m-l-5">
            <input id="profissional" class="input100" type="text" name="profissional" placeholder="Nome do Profissional Informante" >
            <span class="focus-input100"></span>
            <label class="label-input100" for="profissional">
                <i class="material-icons col-indigo">account_circle</i>
            </label>
        </div>

        <!-- =========== -->
        <div class="wrap-input100 validate-input col-md-4 m-l-5">
            <em class="col-indigo">Data dos <strong>1º Sintomas</strong>:</em>
            <input id="dataSintomas" class="input100" type="date" name="dataSintomas">
            <span class="focus-input100"></span>
            <label class="label-input100" for="dataSintomas">
                <i class="material-icons col-indigo m-t-20">today</i>
            </label>
        </div>
        <div class="wrap-input100 validate-input col-md-4">
            <em class="col-indigo"><strong>Início do Isolamento:</strong></em>
            <input id="dataInicio" class="input100 datepicker" type="date" name="dataInicio" value="">
            <span class="focus-input100"></span>
            <label class="label-input100" for="dataInicio">
                <i class="material-icons col-indigo m-t-20">date_range</i>
            </label>
        </div>

        <div class="wrap-input100 validate-input col-md-3 m-l-5 not-allowed">
            <em class="col-indigo not-allowed"><strong>Término do Isolamento</strong>:</em>
            <input id="dataTermino" class="input100 not-allowed" type="text" name="dataTermino" placeholder="AUTOMÁTICO" disabled>
            <span class="focus-input100"></span>
            <label class="label-input100" for="dataTermino">
                <i class="material-icons col-indigo m-t-20">date_range</i>
            </label>
        </div>

        
    </div>

    <!-- =========== -->

    <div class="col-lg-12 col-md-12 col-sm-12 com-xs-12">
        <div class="wrap-input100 validate-input col-md-5">
            <input id="logradouro" class="input100" type="text" name="logradouro" placeholder="Nome da Rua, Avenida, Travessa...">
            <span class="focus-input100"></span>
            <label class="label-input100" for="logradouro">
                <i class="material-icons col-indigo">home</i>
            </label>
        </div>

        <div class="wrap-input100 validate-input col-md-2 m-l-5">
            <input id="numero" class="input100" type="text" name="numero" placeholder="Nº">
            <span class="focus-input100"></span>
            <label class="label-input100" for="numero">
                <i class="material-icons col-indigo">looks_one</i>
            </label>
        </div>

        <div class="wrap-input100 validate-input col-md-4 m-l-5">
            <input id="bairro" class="input100" type="text" name="bairro" placeholder="Nome do Bairro">
            <span class="focus-input100"></span>
            <label class="label-input100" for="bairro">
                <i class="material-icons col-indigo">home</i>
            </label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 com-xs-12">
            <h4 class="col-red">
        </div>
    </div>

    <!-- =========== -->
    
    <div class="col-lg-12 col-md-12 col-sm-12 com-xs-12" style="margin-left: -12px;">
        <hr /><br>
        <div class="col-lg-12 col-indigo">
            <i class="material-icons">info</i>
            <strong> Campos OBRIGATÓRIOS</strong>
        </div>
        <div class="col-lg-12 col-grey">
            <i class="material-icons">info</i>
            <strong> Campos OPCIONAIS</strong>
        </div>
    </div>
    <!-- <hr/> -->
    <!-- ============================================================== -->
    <div class="col-lg-12 col-md-12 col-sm-12 com-xs-12">
        <div class="container-contact100-form-btn col-md-4" style="margin-left: -12px;">
            <button type="submit" class="btn btn-block btn-lg bg-indigo waves-effect" onclick="validate()">
                <i class="material-icons">print</i>&nbsp;&nbsp;
                <span>GERAR PÁGINA DE IMPRESSÃO</span>
            </button>
        </div>
    </div>
</form>
